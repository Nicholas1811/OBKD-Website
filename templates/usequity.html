{% extends 'nav.html' %}

{% block content %}
<html>
<style>
    .imgus {
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
</head>

<body>

    <div class="container">
        <br>
        <h3 class="text-light">{% block title %}US Equities{% endblock %}</h3>
        <form action="search" method="POST">
            <div class = "input-group">
            <input type="text" name="search"  class = "form-control" style="background-color: #202020; color: #CDCDCD; border: 3px solid black;">
            <span class = "input-group-addon">
            <button type="submit" class="btn btn-secondary"><i
                    class="fa fa-search"></i></button>
                    </span>
                </div>
        </form>
        <br>
        <div class="row">
            {% for data in usequitylist %}
            <div class="col-sm-12">
                <div class="card shadow p-3 mb-5 rounded" style="border: 3px solid black; background-color: #202020;">
                    <div class="card-body">
                        <p class="text-center font-weight-bold" style="color: #CDCDCD; font-family: Helvetica;">
                            {{data['Name']}}</p>
                        <p class="text-center font-weight-bold" style="color: #CDCDCD; font-family: Helvetica;">
                            {{data['Symbol']}}</p>
                        <form action="usequityinfo" method="POST">
                            <input type="hidden" value="{{data['Name']}}" name="equityname">
                            <input type="hidden" name="stockticker" value="{{data['Symbol']}}">
                            <input type="hidden" name="industry" value="{{data['Industry']}}">
                            <button class="btn btn-secondary font-weight-bold" type="submit" style="width: 100%;"
                                font-family: Calibri;>View more</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
{% endblock %}
