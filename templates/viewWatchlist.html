{% extends 'nav.html' %}

{% block content %}
<html>
<style>
    .imgus {
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }
   #h5item{
       margin: auto;
   }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
<head>
</head>

<body>
    <div class="container">
        <br>
        <h3 class="text-light">{% block title %}Watchlist{% endblock %}</h3>
        <br>
        <div class="row">
            {% if check == 'True'%}
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <h5 id = "h5item">Nothing here.</h5>
            {% else %}
            {% for data in watchlist %}
            <div class="col-sm-12">
                <div class="card shadow p-3 mb-5 rounded" style="border: 3px solid black; background-color: #202020;">
                    <div class="card-body">
                        <p class="text-center font-weight-bold" style="color: #CDCDCD; font-family: Helvetica;">{{data['stockticker']}}</p>
                        <p class="text-center font-weight-bold" style="color: #CDCDCD; font-family: Helvetica;">{{data['equityname']}}</p>
                        <form action="usequityinfo" method="POST">
                            <input type = "hidden" value = "{{data['equityname']}}" name = "equityname">
                            <input type="hidden" name="stockticker" value="{{data['stockticker']}}">
                            <button class="btn btn-secondary font-weight-bold" type="submit" style="width: 100%;" font-family: Calibri;>View more</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <br><br><br><br>
</body>

</html>
{% endblock %}
