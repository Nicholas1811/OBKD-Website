{% extends 'nav.html' %}

{% block content %}
<h3>{% block title %}Welcome to TradeX{% endblock %}</h3>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
            width: 200%;
            height: 200%;
        }
    </style>
</head>

<body>
    <div class="w3-content w3-section" style="max-width:500px">
      <img class="mySlides" src="https://cdn.ttweb.net/News/images/156307.jpg?preset=w800_q70" style="width:100%">
      <img class="mySlides" src="https://tvblog-static.tradingview.com/uploads/2017/05/SGX_logo_2-1024x512.png" style="width:100%">
      <img class="mySlides" src="https://i1.wp.com/www.inventiva.co.in/wp-content/uploads/2020/05/nasdaq_crypto_ecosystem.jpg?fit=1706%2C1137&ssl=1" style="width:100%">
      <img class="mySlides" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Cryptocurrency_logos.jpg" style="width:100%">
    </div>
    <script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
    </body>
</html>
{% endblock %}
