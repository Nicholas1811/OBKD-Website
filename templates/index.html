{% extends 'nav.html' %}

{% block content %}
<h3>{% block title %}{% endblock %}</h3>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, sans-serif;
    }

    .mySlides {
      display: none;
    }

    img {
      vertical-align: middle;
    }

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
      z-index: -1;
      box-shadow: 5px 5px grey;
    }


    .text {
      color: #000000;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }

    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    @media only screen and (max-width: 300px) {
      .text {
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="slideshow-container">

    <div class="Slides fade">
      <img src="https://www.blockchain-expo.com/wp-content/uploads/2019/11/629795-cryptocurrency-thinkstock-120417.jpg"
        style="width:100%" >
    </div>

    <div class="Slides fade">
      <img
        src="https://ml8ygptwlcsq.i.optimole.com/KqGSM2A.ulAX~1e07b/w:auto/h:auto/q:90/https://www.securities.io/wp-content/uploads/2020/08/Precious-Metals.jpg"
        style="width:100%">
    </div>

    <div class="Slides fade">
      <img src="https://cdn.discordapp.com/attachments/530994893196361748/781324860340961310/white_paper_china_equities_lg.jpg" style="width:100%">
    </div>

    <div class="Slides fade">
      <img src="https://cdn.discordapp.com/attachments/530994893196361748/781324868838490142/c1_1698704_190620200311.jpg" style="width:100%">
    </div>

    <div class="Slides fade">
      <img src="https://cdn.discordapp.com/attachments/530994893196361748/781325301418164264/download.jpg" style="width:100%">
    </div>
  </div>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>

  </div>
  <script>
    var slidenumber = 0;
    showSlides();
    //This function is called which shows the image slider images on the homepage with multiple for loops.
    function showSlides() {
      var slides = document.getElementsByClassName("Slides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slidenumber++;
      if (slidenumber > slides.length) {
        slidenumber = 1
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slidenumber - 1].style.display = "block";
      dots[slidenumber - 1].className += " active";
      setTimeout(showSlides, 2500);
    }
  </script>
</body>

</html>
{% endblock %}
